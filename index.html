<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <!-- Main container is here -->
    <div class="container">
      <!-- Here is the board where items are painted -->
      <div class="board" id="board">
      </div>
      <!-- Below the board but in the container we have the color pallette-->
      <div class="palette" id="palette">
        <div class="circle colorWhite" id="white"></div>
        <div class="circle colorRed" id="red"></div>
        <div class="circle colorOrange" id="orange"></div>
        <div class="circle colorYellow" id="yellow"></div>
        <div class="circle colorGreen" id="green"></div>
        <div class="circle colorBlue" id="blue"></div>
        <div class="circle colorIndigo" id="indigo"></div>
        <div class="circle colorViolet" id="violet"></div>
      </div>
      <div class="current" id="curent"></div>
    </div>
  </body>
  <script defer src="index.js"></script>

</html>
